   1) WAP to display addition of num (nums will be passed to a func
          as an argument at the time of calling of func.)

<script>
// 1)
       var add = (...args)=> {
        if(args.length === 0) {
            console.log("Invaild arguments...")
        }
        else {
            var res = reduce((acc, ele) => acc + ele, 0)
            console.log("Addition is: ", res);
        }
       }
    add();              // Invaild args
    add(10, 20);        // Addition is: 30   
    add(10,30,10);      // Addition is: 50
    add(1,2,3,4,5,6);   // Addition is: 21
</script>

<script>
// 2)
    var arr = [10,20,30,40,50];
    var sum = arr.reduce(function(acc, ele){
        acc = acc + ele;
        return acc;
    }, 0)
    console.log('Sum is: ', sum);
</script>
